{% extends 'contact/base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
  <!-- Breadcrumb -->
  {% include 'contact/breadcrumbs/contact-form.html' %}

  <div class="container py-5 mb-lg-3">
    <div class="row justify-content-center pt-lg-4 text-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <img class="d-block mx-auto mb-5" src="{% static 'contact/img/mail-sent.svg' %}" width="240" alt="Message Sent">
        <h1 class="h3">Message Sent</h1>
        <h3 class="h5 font-weight-normal mb-5">Thank you! We will get back to you soon.</h3>
      </div>
    </div>
  </div>
{% endblock %}
