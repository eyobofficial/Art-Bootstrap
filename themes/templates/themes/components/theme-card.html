{% load humanize %}

<div class="card product-card-alt">
  <div class="product-thumb">
    <button class="btn-wishlist btn-sm" type="button"><i class="czi-heart"></i></button>
    <div class="product-card-actions">
      <a class="btn btn-light btn-icon btn-shadow font-size-base mx-2" href="#"><i class="czi-eye"></i></a>
      <button class="btn btn-light btn-icon btn-shadow font-size-base mx-2" type="button" data-toggle="toast" data-target="#cart-toast"><i class="czi-cart"></i></button>
    </div>
    <a class="product-thumb-overlay" href="#"></a>
    <img src="{{ theme.thumbnail.url }}" alt="{{ theme.title }}">
  </div>
  <div class="card-body">
    <h3 class="product-title font-size-sm mb-2">
      <a href="#">{{ theme.title }} â€“ {{ theme.subtitle }}</a>
    </h3>
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <div class="font-size-sm mr-2">
        <i class="czi-download text-muted mr-1"></i>
        {% if theme.download_count == 0 %}
          <span class="font-size-xs ml-1">No Sales</span>
        {% else %}
          {{ theme.download_count|intcomma }}<span class="font-size-xs ml-1">Sales</span>
        {% endif %}
      </div>
      <div class="bg-faded-accent text-accent rounded-sm py-1 px-2">${{ theme.price }}</div>
    </div>
  </div>
</div>
