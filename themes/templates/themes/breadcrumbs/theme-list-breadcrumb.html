<div class="bg-accent pt-4 pb-5">
  <div class="container pt-2 pb-3 pt-lg-3 pb-lg-4">
    <div class="d-lg-flex justify-content-between pb-3">
      <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
        <nav aria-label="breadcrumb">
        <!-- Theme list based on category -->
        {% if category %}
          <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
            <li class="breadcrumb-item"><a class="text-nowrap" href="{% url 'themes:home' %}"><i class="czi-home"></i>Home</a></li>
            <li class="breadcrumb-item text-nowrap"><a href="#">Category</a>
            </li>
            <li class="breadcrumb-item text-nowrap active" aria-current="page">{{ category.title }}</li>
          </ol>

        <!-- All themes -->
        {% else %}
          <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
            <li class="breadcrumb-item"><a class="text-nowrap" href="{% url 'themes:home' %}"><i class="czi-home"></i>Home</a></li>
            <li class="breadcrumb-item text-nowrap active" aria-current="page">All Themes</li>
          </ol>
        {% endif %}
        </nav>
      </div>
      <div class="order-lg-1 pr-lg-4 text-center text-lg-left">
        <h1 class="h3 text-light mb-0">
          {% if category %}{{ category.title }}{% else %}All Themes{% endif %}
        </h1>
      </div>
    </div>
  </div>
</div>
