<!-- Default modal-->
<div class="modal fade" id="{{ modal_id|default:'appModal' }}" tabindex="-1" role="dialog"></div>

<script>
  $(function() {
    const $modal = $("#{{ modal_id|default:'appModal' }}");
    const $btn = $('.btn-modal');

    $btn.on('click', function() {
      const url = $btn.data('url');
      console.log(url);
      $.get(url, function(data) {
        $modal.html(data);
        $modal.modal('show');
      });
    });
  });
</script>
